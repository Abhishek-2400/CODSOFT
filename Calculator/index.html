<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="abhi.mp4" type="video/mp4">
  </video>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button class="but" data-delete>DEL</button>
    <button class="but" data-operation>รท</button>
    <button class="but" data-number>1</button>
    <button class="but" data-number>2</button>
    <button class="but" data-number>3</button>
    <button class="but" data-operation>*</button>
    <button class="but" data-number>4</button>
    <button class="but" data-number>5</button>
    <button class="but" data-number>6</button>
    <button class="but" data-operation>+</button>
    <button class="but" data-number>7</button>
    <button class="but" data-number>8</button>
    <button class="but" data-number>9</button>
    <button class="but" data-operation>-</button>
    <button class="but" data-number>.</button>
    <button class="but" data-number>0</button>
    <button data-equals class="span-two">=</button>

  </div>

</body>

</html>
